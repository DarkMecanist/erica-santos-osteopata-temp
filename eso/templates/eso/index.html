{% extends "eso/base.html" %}
{% load static %}

{% block main-content %}
    <img id="presentation-logo" src="{% static 'eso/media/logo_full.png' %}" alt="Logo">
    <div>{{presentation_text.text}}</div>
    {% if opinions.count > 0 %}
        <div id="opinion-carousel">
        <div id="opinion-container" class="opinion-container">
            {% for opinion in opinions %}
                {% if opinion.is_valid %}
                    <div class="opinion"><div class="opinion-text">"{{opinion.post}}"</div><div class="opinion-author">{{opinion.author}}</div></div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    {% endif %}
{% endblock %}
